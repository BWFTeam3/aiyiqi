apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.bwf.aiyiqi"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding{
        enabled true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])



    compile project (":lib-zxing")

    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.alibaba:fastjson:1.2.20'
    compile 'com.facebook.fresco:fresco:0.12.0'//此处为由0.14.1 改成了0.12.0
    compile 'com.android.support:design:24.0.0'//此处为由24.2.1 改成了24.0.0
    compile 'com.cjj.materialrefeshlayout:library:1.3.0'
    compile 'cn.lankton:flowlayout:1.+'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'org.xutils:xutils:3.3.38'
}
